# Trending Content Detection System Configuration

server_config:
  host: "0.0.0.0"
  port: 8080
  workers: 1
  log_level: "INFO"

model_settings:
  type: "regression"  # or "classification"
  n_trees: 10
  drift_threshold: 0.01
  memory_size: 10000
  max_features: 0.6
  update_frequency: 1000
  embedding_dim: 512
  max_clusters: 20
  time_decay_hours: 24
  output_range: [-1, 1]

storage_config:
  model_path: "./models"
  checkpoint_interval: 1000
  auto_save: true
  version_format: "v{}"

gpu_config:
  enabled: true
  device_id: 0
  fallback_cpu: true
  memory_limit: 0.8

logging_config:
  level: "INFO"
  file_path: "./logs/trend_service.log"
  log_requests: true
  log_predictions: true
  log_drift_events: true
  max_file_size: "100MB"
  backup_count: 5

evaluation_config:
  regression_metrics: ["mae", "rmse", "r2"]
  primary_regression_metric: "mae"
  classification_metrics: ["accuracy", "precision", "recall", "f1"]
  primary_classification_metric: "accuracy"